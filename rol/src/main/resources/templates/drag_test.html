<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
body.dragging, body.dragging * {
	cursor: move !important;
}

.dragged {
	position: absolute;
	opacity: 0.5;
	z-index: 2000;
}

ol.example li.placeholder {
	position: relative;
	/** More li styles **/
}

ol.example li.placeholder:before {
	position: absolute;
	/** Define arrowhead **/
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	type="text/javascript"
	src='js/jquery-sortable.js'></script>
<script>
	$(function() {
		$("ol.example").sortable();
	});
</script>
</head>
<body>
	<ol class='example'>
		<li>First</li>
		<li>Second</li>
		<li>Third</li>
	</ol>
</body>
</html>
