<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Partida en curso</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="js/customjs.js"
	type="text/javascript"></script>
</head>
<body>
	<header></header>
	<nav>
		<form
			action="#"
			th:action="@{/landing}"
			method="get">
			<input
				type="submit"
				value="Volver a la p&aacute;gina principal">
		</form>
	</nav>
	<article>
		<h2>GAME NAME - GAME MASTER</h2>
		<table border="2">
			<tr>
				<th>Jugador</th>
				<th>Pa&iacute;s</th>
			</tr>
			<tr th:each="country, countryStat : ${countries}">
				<td th:text="${country.player.nickname}"></td>
				<td th:text="${country.name}"></td>
			</tr>
		</table>
		<form
			class="form"
			action="#"
			th:action="@{/closeGame}"
			method="get">
			<label
				for="password"
				class="">Contrase&ntilde;a del Game Master:</label>
			<input
				type="password"
				name="pass"
				id="password"
				class="form-control"
				placeholder="Password..."
				required>
			<input
				class="btn btn-lg btn-primary btn-block"
				type="submit"
				value="Autorizar"
				onclick="return confirm('!!! CUIDADO !!! \n ¿Est&aacute;s seguro de que quieres cerrar esta partida? \nEsta acci&oacute;n es final e irreversible: una vez cerrada una partida, no se puede volver a abrir')">
		</form>
	</article>
</body>
</html>
