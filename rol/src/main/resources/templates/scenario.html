<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Crea un escenario</title>
<link rel="stylesheet" href="css/styles.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="js/customjslib.js"
	type="text/javascript"></script>
<script
	type="text/javascript"
	src="js/jquery.validate.js"></script>
<script>
$(document).ready(function(){
	$("#scenario_form").validate({
		rules: {
			name: {
				required: true,
				minlength: 2
			}
		},
		messages: {
			name: {
				required: "Introduce un nombre v&aacute;lido para tu escenario",
				minlength: "Nombre debe tener al menos 2 caracteres"
			}
		}
	});
});
</script>
</head>
<body>
	<nav>
		<form
			action="#"
			th:action="@{/landing}"
			method="get">
			<input
				type="submit"
				value="Volver a la p&aacute;gina principal">
		</form>
	</nav>
	<article>
		<h2>Crear escenario</h2>
		<section>
			<form
				class="form"
				action="#"
				id="scenario_form"
				th:action="@{/createScenarioSubmit}"
				method="post"
				enctype="multipart/form-data">
				<label
					for="name"
					class="">Nombre</label>
				<input
					type="text"
					id="name"
					name="name"
					placeholder="Nombre del escenario"
					required
					autofocus
					maxlength="256"
					th:value="${name}">
				<label
					for="description"
					class="">Etiquetas</label>
				<input
					type="text"
					id="description"
					name="description"
					placeholder="Etiquetas que ayuden a la b&uacute;squeda..."
					maxlength="512"
					th:value="${description}">
				<input
					type="file"
					id="data"
					name="data"
					accept=".csv"
					required>
				<input
					type="submit"
					value="Crear Escenario">
			</form>
			<div
				th:if="${failname != null or faildesc != null or failfile != null}">
				<h3>Se han encontrado los siguientes errores:</h3>
				<ul>
					<li
						th:if="${failname}"
						th:text="${failname}"></li>
					<li
						th:if="${faildesc}"
						th:text="${faildesc}"></li>
					<li th:if="${failfile}">
						<ul th:each="error : ${failfile}">
							<li th:text="${error}"></li>
						</ul>
				</ul>
			</div>
		</section>
	</article>
</body>
</html>
