<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta
	http-equiv="X-UA-Compatible"
	content="IE=edge">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<link
	rel="icon"
	href="../../favicon.ico">
<link
	href="css/bootstrap.min.css"
	rel="stylesheet">
</head>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="js/customjs.js"
	type="text/javascript">	
</script>
<body>
	<header class="container">
		<h1>BIENVENIDO A "APP"</h1>
	</header>
	<article class="container">
		<form
			class="form"
			action="#"
			th:action="@{/register}"
			th:object="${user}"
			enctype="multipart/form-data"
			method="post">
			<h2 class="form-heading">Registro</h2>
			<label
				for="nickname"
				class="">Apodo</label>
			<input
				type="text"
				th:field="*{nickname}"
				id="nickname"
				class="form-control"
				placeholder="Nickname"
				required
				autofocus>
				<span th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></span>
			<label
				for="name"
				class="">Nombre</label>
			<input
				type="text"
				th:field="*{name}"
				id="name"
				class="form-control"
				placeholder="Name"
				required>
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			<label
				for="avatar"
				class="">Avatar</label>
			<input
				type="file"
				name="avatar_image"
				id="avatar"
				accept="image/*"
				class="form-control">
			<label
				for="inputPassword"
				class="">Contrase&ntilde;a</label>
				<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
			<input
				type="password"
				th:field="*{password}"
				id="inputPassword"
				class="form-control"
				placeholder="Password"
				required>
			<label
				for="checkPassword"
				class="">Repite contrase&ntilde;a</label>
			<input
				type="password"
				name="checkPassword"
				id="checkPassword"
				class="form-control"
				placeholder="Retype Password"
				required>
			<input
				class="btn btn-lg btn-primary btn-block"
				type="submit"
				value="Registrarse"
				onclick="return matchPasswords()">
		</form>
		<section class="container form">
			<h3>Ya tienes una cuenta?</h3>
			<form
				th:action="@{/}"
				method="get">
				<input
					class="btn btn-lg btn-primary btn-block"
					type="submit"
					value="Log in">
			</form>
		</section>
	</article>
	<footer class="container">oc pls dont steal</footer>
</body>
</html>
